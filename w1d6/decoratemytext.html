<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- link to your script file here -->
		<script defer src="js/decoratemytext.js"></script>
	</head>

	<body id="body">
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend for="text">Text</legend>
			<textarea name="text" id="text" cols="30" rows="4"></textarea>
		</fieldset>
		<fieldset>
			<legend for="decoration">Decoration</legend>
			<button onclick="increment()">Bigger Decorations!</button>
			<div>
				
			<input type="checkbox" name="bling" id="bling" onchange="changeCheck()"> Bling
			</div>
		</fieldset>
		<fieldset>
			<legend>More Glitz</legend>
			<button onclick="transformToPigLatin()">Igpay Atinlay</button>
			<button onclick="transformMalkovitch()">Malkovitch</button>
		</fieldset>
		
		<footer>
			<div>
				<a href="https://validator.w3.org/check/referer"><img src="./images/w3c-html.png" alt="Valid HTML5"></a> <br>
				<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="./images/w3c-css.png"
						alt="Valid CSS"></a>
			</div>
		</footer>
	</body>
</html>
