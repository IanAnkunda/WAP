    <main>
        <div class="container">
            <h2>Census Form</h2>

            <form method="POST" id="censusForm">                   
                <div class="form-group">
                    <label for="fullName">*Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your Full Name" required>
                    <small>Enter your Full Name as printed in your  Governement issused ID</small>
                </div>
                <div class="row"> 
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="citzenID">*Citzen ID:</label>
                            <input type="text" class="form-control" id="citzenID" placeholder="XXXXXXXXXX" pattern="\d{10}" required> 
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select name="state" id="state" class="form-control" required>
                                <option value="">Select...</option>
                                <option value="Arizona">Arizona</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="Texas">Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="SSN">*Social Security Number</label>
                            <input type="text" class="form-control" id="SSN" placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="seniorCitzen">*Senior Citzen</label><br>
                                <label class="radio-inline">
                                    <input required type="radio" name="seniorCitzen" value="yes" id="yes">Yes
                                  </label>
                                  <label class="radio-inline">
                                    <input required type="radio" name="seniorCitzen" value="no" id="no">No
                                  </label>
                            </div>
                             
                        </div>
                        <div class="form-group" style="float: right;">
                            <button type="reset" class="btn btn btn-secondary btn-reset">Reset</button>
                            <button type="submit" class="btn btn-success btn-add" >Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Citzen ID</th>
                        <th>Socail Security</th>
                        <th>Full Name</th>
                        <th>State</th>
                        <th>Senior</th>
                      </tr>
                    </thead>
                    <tbody id="displayTable">
                </table>
            </div>
